                        <option >J61130 : AAAGAAACGACAT</option>
                        <option >J61131 : AAAGAACCGAATT</option>

                        <option >J61133 : AAAGACCCGAGAC</option>

                <div class="options">
                    <h3>Linker Sequence :&nbsp</h3>
                    <input type="text" id="link"><br>
                </div>
                <div class="options">
                    <h3>Leader Sequence :&nbsp</h3>
                    <input type="checkbox" id="lead"><br>
                </div>
            </div>
        </form>

        <div class="output">
            <div id="error" style="display:none">Contains Invalid Sequence</div>
            <div class="text">
                <b>Complementary Strand :</b>
                <span id="comp"></span>
            </div>
            <div class="text">
                <b>Reverse Strand :</b>
                <span id="rev"></span>
            </div>
            <div class="text">
                <b>Reverse Complementary Strand :</b>
                <span id="revcomp"></span>
            </div>
            <div class="toehold">
                <span class="text"><b>Possible Toehold Switch :&nbsp</b></span>
                <div id="ls" class="yellow" style="display:none">&nbspGGG&nbsp&nbsp</div>
                <div id="revcompt" class="green"></div>
                <div class="static darkg" style="display:none">&nbsp&nbspGGA</div>
                <div class="static yellow" style="display:none">&nbsp&nbspUUUAC&nbsp&nbsp</div>
                <div id="rbst" class="blue"></div>
                <div class="static darkg" style="display:none">&nbsp&nbspGUAA  AUG  AAUAG&nbsp&nbsp</div>
                <div id="linker" class="lblue"></div>
            </div>
        </div>

</html>
